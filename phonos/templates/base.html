<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <!-- Font Awesome Icons -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>

    <!-- Phonos Javascript -->
    <script src="/static/js/phonos.js" type="text/javascript"></script>

    <title>Phonos</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row text-light bg-dark pt-2 pl-3">
        <div class="h1"><i class="fas fa-phone-square"></i> Phonos</div>
      </div>
      <div class="row">
        {% if not no_menu %}
           <div class="col-2 pt-2">
             <ul class="nav flex-column nav-pills">
               <li class="nav-item">
                 <a class="nav-link {% if current_page == 'index' %} active {% endif %}" href="/"><i class="fas fa-home"></i> Home</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link {% if current_page == 'people' %} active {% endif %}" href="/people.html"><i class="fas fa-users"></i> People</a>
               </li>
               {% if session.is_admin %}
                 <li class="nav-item border-top border-primary pt-1 mt-1">
                    <a class="nav-link {% if current_page == 'users' %} active {% endif %}" href="/users.html"><i class="fas fa-user"></i> Users</a>
                 </li>
                 <li class="nav-item">
                    <a class="nav-link {% if current_page == 'groups' %} active {% endif %}" href="/groups.html"><i class="fas fa-address-book"></i> Groups</a>
                 </li>
                 <li class="nav-item">
                   <a class="nav-link {% if current_page == 'countries' %} active {% endif %}" href="/countries.html"><i class="fas fa-flag"></i> Countries</a>
                 </li>
                 <li class="nav-item">
                   <a class="nav-link {% if current_page == 'import' %} active {% endif %}" href="/import.html"><i class="fas fa-cloud-upload-alt"></i> Import CSV</a>
                 </li>
               {% endif %}
               <li class="nav-item border-top border-primary mt-1 pt-1">
                 <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
               </li>
              </ul>
           </div>
        {% endif %}
        <div class="col pt-2">
          {% block body %}{% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
